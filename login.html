<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CollabTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-container">
    <div class="nav-logo">CollabTech</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="modules.html">Study Modules</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
</div>

<!-- MAIN -->
<div class="container">

  <div class="hero">
    <h1>Login</h1>
    <p>Access your CollabTech account</p>
  </div>

  <div class="card">
    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        style="width:100%; padding:10px; margin-bottom:10px;"
      >

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        style="width:100%; padding:10px; margin-bottom:15px;"
      >

      <button
        type="submit"
        class="button"
        style="cursor:pointer;"
      >
        Login
      </button>

      <p id="message" style="margin-top:10px;"></p>
    </form>
  </div>

</div>

<!-- FIREBASE + LOGIN LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAAN9t4uz6ZJHCDq-9tTWJ_ej72_ZSCz3U",
    authDomain: "collabtech-c6e3b.firebaseapp.com",
    projectId: "collabtech-c6e3b",
    storageBucket: "collabtech-c6e3b.firebasestorage.app",
    messagingSenderId: "833329211783",
    appId: "1:833329211783:web:3a692628df2edea19e4b22"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("loginForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        message.style.color = "#38bdf8";
        message.textContent = "Login successful!";
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        message.style.color = "#f87171";
        message.textContent = error.message;
      });
  });
</script>

</body>
</html>
